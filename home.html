<script>
$(function(){
  var scroller = $('#scroller div.innerScrollArea');
  var scrollerContent = scroller.children('ul');
  scrollerContent.children().clone().appendTo(scrollerContent);
  var curX = 0;
  scrollerContent.children().each(function(){
    var $this = $(this);
    $this.css('left', curX);
    curX += $this.outerWidth(true);
  });
  var fullW = curX / 2;
  var viewportW = scroller.width();

  // Scrolling speed management
  var controller = {curSpeed:0, fullSpeed:2};
  var $controller = $(controller);
  var tweenToNewSpeed = function(newSpeed, duration){
    if (duration === undefined)
      duration = 600;
      $controller.stop(true).animate({curSpeed:newSpeed}, duration);
  };

  // Pause on hover
  scroller.hover(function(){
    tweenToNewSpeed(0);
  }, function(){
    tweenToNewSpeed(controller.fullSpeed);
  });

  // Scrolling management; start the automatical scrolling
  var doScroll = function(){
    var curX = scroller.scrollLeft();
    var newX = curX + controller.curSpeed;
    if (newX > fullW*2 - viewportW)
      newX -= fullW;
      scroller.scrollLeft(newX);
  };
  setInterval(doScroll, 20);
  tweenToNewSpeed(controller.fullSpeed);
});
</script>
<body>
<div class='container-fluid'>
  <div class='row'>
    <div class='span12'>
      <div class='span8'>
        <h1 class='davyfrancis'>Headlines!</h1>
      </div>
      <div class='span4'>
        <p>Track Center</p>
      </div>
    </div>
  </div>
</div>
  
  
  
<div id="scroller">  <!-- Image scroller -->
  <div class="innerScrollArea">
    <ul>
      <li><img class='scrollPic' src="http://www.adweek.com/files/imagecache/node-blog/totinos-stock-06-2014.jpg"></li>
      <li><img class='scrollPic' src="http://1.mshcdn.com/wp-content/uploads/2015/08/1970stock-35.jpg"></li>
      <li><img class='scrollPic' src="https://media.licdn.com/mpr/mpr/shrinknp_800_800/AAEAAQAAAAAAAAApAAAAJDZlODlmMjMwLTA0ZmEtNDFiMy1iN2I3LWE1M2Y1ZTRjOGE3OA.jpg"></li>
      <li><img class='scrollPic' src="https://assets3.thrillist.com/v1/image/1299822/size/tl-horizontal_main/7-weird-stock-images-of-people-struggling-with-basic-cooking"></li>
      <li><img class='scrollPic' src="https://static.pexels.com/photos/5358/sea-beach-holiday-vacation.jpg"></li>
      <li><img class='scrollPic' src="http://www.thestockandbarrel.com/wp-content/uploads/Burger-Header.jpg"></li>
    </ul>
  </div>
</div> <!-- End Image Scroller -->
